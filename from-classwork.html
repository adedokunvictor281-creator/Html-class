<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form class work</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Employee Details</legend><br>

            <label for="fname">First name: </label>
            <input type="text" name="firstname" id="fname">
            <br><br>

            <label for="lname">Last name: </label>
            <input type="text" name="lastname" id="lname">
            <br><br>

            <input type="radio" name="sex" id="male" value="male"><label for="male">Male</label>
            <input type="radio" name="sex" id="Female" value="female"><label for="Female">Female</label>

            <br><br>
            <label for="employ">Employee ID: </label>
            <input type="text" name="Employee id" id="employ"><br><br>

            <label for="desig">Designation: </label>
            <input type="text" name="Designation" id="desig">

            <br><br>
            <label for="num">Phone Number: </label>
            <input type="number" name="Phone no" id="num">

            <br><br>
            <button type="submit">Submit</button>
            



        </fieldset>
    </form>
</body>
</html>
